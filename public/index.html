<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <form class="centered-form"action="/chat.html" style="display: table-cell; padding-left: 500px; padding-top: 300px">
        <div class="form-group">
            <label for="from">Your Name</label>
            <input type="text" name="name" class="form-control" id="from" placeholder="Enter Name"></div>
        <div class="form-group">
            <label for="room">Room</label>
            <input type="text" name="room" class="form-control" id="room" placeholder="Enter Room Name">
        </div>
        <button type="submit" class="btn btn-primary">Join</button>
    </form>
</body>
</html>
