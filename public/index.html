<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    Welcome To Chat App

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        socket.on('connect', ()=>{
           console.log('Connected To Server');
            socket.emit('createMessage',{
                from : 'mickey',
                text : 'hi all',
                createdAt: Date.now()
            });
        });

        socket.on('disconnect', ()=>{
           console.log('Disconnect');
        });

        socket.on('newMessage',(message)=>{
            console.log('New Email Comes',message);
        });
    </script>
</body>
</html>
