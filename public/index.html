<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
    Welcome To Chat App
    <button onclick="sendMessage()"></button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        function sendMessage() {
            socket.emit('newMessage',{
                from : 'mickey',
                text : 'hi all',
            });
        }
        socket.on('connect', ()=>{
        });

        socket.on('disconnect', ()=>{
        });

        socket.on('newMessage',(message)=>{
            console.log('New Email Comes',message);
        });
    </script>
</body>
</html>
